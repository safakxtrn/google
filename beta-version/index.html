<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <!-- Logo -->
    <header>
      <img class="logo center" src="./img/logo.jpg" alt="Google Logo" />
    </header>

    <section>
      <table>
        <!-- Search Area -->
        <tr>
          <td class="bg-gray" colspan="3">
            <p class="txt-center">Search the web using Google!</p>
            <input class="search-bar" type="text" />
            <div class="dv-center">
              <input type="submit" value="Google Search" />
              <input type="submit" value="I'm feeling lucky" />
            </div>
          </td>
        </tr>
        <!-- Other Area -->
        <tr>
          <td class="bg-light" width="37%">
            <p class="txt-center">Special Searches</p>
            <a class="txt-center" href="#">Stanford Search</a>
            <a class="txt-center" href="#">Linux Search</a>
          </td>

          <td class="bg-avarage">
            <a class="txt-center" href="#">Help!</a>
            <a class="txt-center" href="#">About Google!</a>
            <a class="txt-center" href="#">Company Info</a>
            <a class="txt-center" href="#">Google! Logos</a>
          </td>

          <td class="bg-dark" width="40%">
            <p class="txt-center">Get Google!</p>
            <p class="txt-center">updates monthly:</p>
            <input type="text" class="mail-bar" value="your e-mail" />
            <div class="dv-center">
              <input
                type="submit"
                value="Subscribe"
                style="margin-right: 3px" />
              <a href="#"> Archive</a>
            </div>
          </td>
        </tr>
      </table>
    </section>

    <!-- Copyright -->
    <footer>
      <p class="txt-center" style="font-size: 13px; margin-top: 15px">
        Copyright Â©1998 Google Inc.
      </p>
    </footer>
  </body>
</html>
